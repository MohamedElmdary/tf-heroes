<div *ngIf="heroForm; else notFound">
  <h2>{{ name!.value }} Details!</h2>

  <tf-input [form]="id!"> ID </tf-input>
  <tf-input [form]="name!"> Name </tf-input>

  <button [disabled]="heroForm.invalid" (click)="back()" class="back-btn">
    Back
  </button>
</div>

<ng-template #notFound>
  <div>
    <h2>Hero was not found</h2>
  </div>
</ng-template>
